<!DOCTYPE html>
<html>
<head>
	<title>fish</title>
	<meta charset="utf-8">
</head>
<body>
	<img src="/Users/muriel/Desktop/fish.gif" style="position:absolute;left:0px;top:0px;" width="80px" height="80px" id="fish">
	<script type="text/javascript">
		document.onmousemove=function  (event) {
			document.getElementById('fish').style.top=( event.clientY-40 )+"px";
			document.getElementById('fish').style.left=( event.clientX-18 )+"px";
		}
		document.onkeydown=function(event){
			var e=event;
			var fish=document.getElementById('fish');
			var num;
			switch( e.keyCode ){
				case 37:   //左键
				num=parseInt( fish.style.left );
				if (num>=10) {
					fish.style.left=( num-10 )+"px";
				};
				break;

				case 38:    //上键
				num=parseInt( fish.style.top );
				if (num>=10) {
					fish.style.top=( num-10 )+"px";
				}
				break;

				case 39:     //右键
				num=parseInt( fish.style.left );
				if (num+10<=document.documentElement.clientWidth-76) {
					console.log( fish.style.left );
					fish.style.left=( num+10 )+"px";
				}else{
					console.log( fish.style.left );
				}
				break;

				case 40:      //下键
				num=parseInt( fish.style.top );
				if (num+10<=document.documentElement.clientHeight) {
					fish.style.top=( num+10 )+"px";
				}
				break;
			}
		}
	</script>
</body>
</html>

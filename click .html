<!DOCTYPE html>
<html>
<head>
	<title>click</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="button" value="点我" ondblclick="bb()" onclick="aa()" />
	<script type="text/javascript">
		var isdb;
		function aa () {

			isdb=false;
			window.setTimeout( cc,500 );
			function cc(){
				if (isdb!=false) {
					return;
				}
				alert(" 这是单击 ");
			}	
		}
		function bb(){
				isdb=true;
				alert(" 这是双击 ");
			}
	</script>
</body>
</html>
